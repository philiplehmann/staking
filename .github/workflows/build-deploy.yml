name: build & deploy

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to github registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          build-args: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          push: true
          cache-from: type=registry,ref=ghcr.io/philiplehmann/staking:buildcache
          cache-to: type=registry,ref=ghcr.io/philiplehmann/staking:buildcache,mode=max
          tags: |
            ghcr.io/philiplehmann/staking:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: deploy
      run: |
        curl \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{secrets.HEROKU_MONOREPO_TOKEN}}" \
          https://api.github.com/repos/philiplehmann/heroku-monorepo/actions/workflows/28015123/dispatches \
          -d '{"ref":"main"}'